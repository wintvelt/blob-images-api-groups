service: blob-images-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: eu-central-1

  environment:
    photoTable: blob-images-photos
    coverIndex: cover-idx
    photoIndex: SK-PK-idx
    emailIndex: email-idx
    cognitoIndex: cog-idx
    dateIndex: date-idx
    photoBucket: blob-images

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
      Resource: "arn:aws:dynamodb:eu-central-1:*:*"
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
        - ses:SendTemplatedEmail
        - ses:SendBulkTemplatedEmail
      Resource: "arn:aws:ses:eu-central-1:*:*"
    - Effect: Allow
      Action:
        - s3:getObject
      Resource: "arn:aws:s3:::*"

functions:
  createPhoto:
    handler: handlersPhoto/createPhoto.main
    events:
      - s3:
          bucket: blob-images
          event: s3:ObjectCreated:*
          rules:
            - prefix: protected/
          existing: true
  createUser:
    handler: handlersUser/createUser.main
    events:
      - cognitoUserPool:
          pool: blob-images-users
          trigger: PostConfirmation
          existing: true
  getUser:
    handler: handlersUser/getUser.main
    events:
      - http:
          path: users
          method: get
          cors: true
          authorizer: aws_iam
  updateUser:
    handler: handlersUser/updateUser.main
    events:
      - http:
          path: users
          method: put
          cors: true
          authorizer: aws_iam
  getPhoto:
    handler: handlersPhoto/getPhoto.main
    events:
      - http:
          path: photos/{id}
          method: get
          cors: true
          authorizer: aws_iam
  getPhotoRating:
    handler: handlersPhotoRating/getRating.main
    events:
      - http:
          path: photos/{id}/rating
          method: get
          cors: true
          authorizer: aws_iam
  updatePhotoRating:
    handler: handlersPhotoRating/updateRating.main
    events:
      - http:
          path: photos/{id}/rating
          method: post
          cors: true
          authorizer: aws_iam
  listPublications:
    handler: handlersPhoto/listPhotoPublications.main
    events:
      - http:
          path: publications/{id}
          method: get
          cors: true
          authorizer: aws_iam
  listPhotos:
    handler: handlersPhoto/listPhotos.main
    events:
      - http:
          path: photos
          method: get
          cors: true
          authorizer: aws_iam
  deletePhoto:
    handler: handlersPhoto/deletePhoto.main
    events:
      - http:
          path: photos/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  publicGetInvite:
    handler: handlersInvite/publicGetInvite.main
    events:
      - http:
          path: invites/{id}
          method: get
          cors: true
          authorizer: aws_iam
  acceptInvite:
    handler: handlersInvite/acceptInvite.main
    events:
      - http:
          path: invites/{id}
          method: post
          cors: true
          authorizer: aws_iam
  declineInvite:
    handler: handlersInvite/acceptInvite.main
    events:
      - http:
          path: invites/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  dbStream:
    handler: handlersDBstreams/mainStream.main
    events:
      - stream: arn:aws:dynamodb:eu-central-1:899888592127:table/blob-images-photos/stream/2020-09-09T17:57:49.872
                                                                                        
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  